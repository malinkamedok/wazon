name: golangci-lint
on:
 push:
 pull_request:

permissions:
 contents: read
 pull-requests: read

jobs:
 lint-storefront:
    name: lint in ./storefront
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache: false
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: v1.57.1
          working-directory: ./storefront

